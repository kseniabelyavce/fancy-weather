
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
</head>
  <body class="wrapper">
  <header class="header">
    <div class="control-btns">
      <button class="btn btn_small img_change"><img id='circle'src="#"></button>
      <select class="btn btn_wide" id="languages" name="lang">
        <option value="EN">EN</option>
        <option value="RU">RU</option>
      </select>
      <div class="temp-btns">
        <button class="btn btn_small btn_left" id="ferinheight-btn">°F</button>
        <button class="btn btn_small btn_right degree-btn_active" id="celcius-button">°C</button>
      </div>
    </div>
    <form class="search" id="form">
      <input type="search" id="cityInput" placeholder="Enter your city...">
      <button type="submit" class="btn btn_wider" id="submit">SEARCH</button>
    </form>
  </header>

  <main>
    <div class="weather-container">

      <div class="location-timezone">
        <h2 class="location">Minsk, Belarus</h2>
        <h4 class="timezone">Monday 28 October 14:00</h4> 
      </div>
      
      <div  class="weather-discription"> 
        <h1 class="temperature-degree">10</h1>
        
        <div class="weather-param">
          <canvas id="icon1" class="weather-icon" width="128" height="128"></canvas>
          <h3 class="summary"></h3>
          <h3 class="apparentTemperature"></h3>
          <h3 class="windParam"></h3>
          <h3 class="uv"></h3>
        </div>
        <div class='map-location'>
        <div id="map"></div>
        <div class="coordinates">
          <h5 class="latCord">Latitude:</h5>
          <h5 class="longCord">Longitude:</h5>
        </div>
      </div>
    
      <!-- <div class='map-location'>
        <div id="map"></div>
        <div class="coordinates">
          <h5 class="latCord">Latitude:</h5>
          <h5 class="longCord">Longitude:</h5>
      </div> -->
        
    
      </div>

      <!-- TO DO weather for a week  -->

    </div>
  </main>
  <script src="main.js"></script>
</body> 
</html>
